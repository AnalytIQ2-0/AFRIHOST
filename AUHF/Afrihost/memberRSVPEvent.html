<script>
let myform = document.getElementById('RSVP');
myform.addEventListener('submit', (e) => {
    e.preventDefault();
    let xhr = new XMLHttpRequest();
    xhr.open("POST", "http://localhost/AUHF/Afrihost/PHPs/storeRsvp.php");

    xhr.onload = function () {
      if(!xhr.responseText.localeCompare("RSVP has been submitted!")){
        alert(xhr.responseText);
        window.location.assign("memberEvents.html");
      }else{
        alert(xhr.responseText);
      }
    };

    xhr.send(new FormData(myform));

});

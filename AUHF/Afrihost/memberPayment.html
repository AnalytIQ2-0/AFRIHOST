    <!-- Page Content -->
    <div class="page-headingAddEvent">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h3>Membership Payments</h3>
                </div>
            </div>
        </div>
    </div>

    <div id="memberProfile">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <div class="contact-form">
                        <div class="row">
                          <form>
                            <div class="row">
                              <div class="col-lg-3 col-md-3 col-sm-3">
                                  <fieldset>
                                      <label for="Memberid">Member ID:</label>
                                      <input name="Memberid" type="text" class="form-control" id="Memberid" disabled>
                                  </fieldset>
                              </div>
                                <div class="col-lg-3 col-md-3 col-sm-3">
                                    <fieldset>
                                        <label for="joinDate">Joined Date:</label>
                                        <input name="joinDate" type="text" class="form-control" id="joinDate" disabled>
                                    </fieldset>
                                </div>
                                  <div class="col-lg-3 col-md-3 col-sm-3">
                                      <fieldset>
                                          <label for="status">Member Status:</label>
                                          <input name="status" type="text" class="form-control" id="status" disabled>
                                      </fieldset>
                                  </div>
                              </div>
                              <div class="col-lg-5 col-md-5 col-sm-5">
                                  <fieldset>
                                    <label disabled for="title">Membership Type:</label>
                                      <input name="title" id="title" class="form-control" required disabled>
                                  </fieldset>
                              </div>
                              <div class="col-lg-5 col-md-5 col-sm-5">
                                  <fieldset>
                                    <label for="fname">Member's name:</label>
                                      <input disabled name="fname" type="text" class="form-control" id="fName" placeholder="First Name" required="">
                                  </fieldset>
                              </div>
                          </form>
                          <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
                              <input type="hidden" name="cmd" value="_s-xclick">
                              <input type="hidden" name="hosted_button_id" value="WZSX4LG6JS4AW">
                              <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_buynowCC_LG.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
                              <img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
                          </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="assets/js/accordions.js"></script>
    <script>
        function loadData(){
          document.getElementById('fName').value= sessionStorage.getItem("Member_Fname")+" "+sessionStorage.getItem("Member_Lname");
          document.getElementById('status').value= sessionStorage.getItem("status");
          document.getElementById('title').value=sessionStorage.getItem("title");
          document.getElementById('joinDate').value=sessionStorage.getItem("joinDate");
          document.getElementById('Memberid').value=sessionStorage.getItem("Member_ID");
        }
    </script>

    <script language="text/Javascript">
        cleared[0] = cleared[1] = cleared[2] = 0; //set a cleared flag for each field
        function clearField(t) {                   //declaring the array outside of the
            if (!cleared[t.id]) {                      // function makes it static and global
                cleared[t.id] = 1;  // you could use true and false, but that's more typing
                t.value = '';         // with more chance of typos
                t.style.color = '#fff';
            }
        }
    </script>

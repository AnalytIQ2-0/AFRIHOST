                                            <script>
                                            function parseEventId(){
                                              var table = document.getElementById('eveTable'),rIndex;
                                                for(var i=1;i<table.rows.length;++i ){
                                                  table.rows[i].onclick=function(){
                                                    rIndex=this.rowIndex;
                                                    var EId= this.cells[0].innerHTML;

                                                    //This is to get the event id
                                                    var hold = EId.split(">");
                                                    var hold2 = hold[1].split("<");
                                                    sessionStorage.setItem("eventId",hold2[0]);

                                                    sessionStorage.setItem("member_fname",sessionStorage.getItem("member_fname"));
                                                    sessionStorage.setItem("member_lname",sessionStorage.getItem("member_lname"));
                                                    sessionStorage.setItem("memberId",parseInt(hold));
                                                    var mem = sessionStorage.getItem('memberId');
                                                    //alert(mem);
                                                    sessionStorage.setItem('memberId',parseInt(mem));
                                                  }
                                                }
                                              }
                                            </script>
                                            <script>
                                            function filterTable(event){
                                                var filter = event.target.value.toUpperCase();
                                                var rows = document.querySelector("#eveTable tbody").rows;
                                                //alert(rows);
                                                for(var i = 0; i < rows.length; i++){
                                                    var firstCol = rows[i].cells[0].textContent.toUpperCase();
                                                    var secondCol = rows[i].cells[1].textContent.toUpperCase();
                                                    var thirdCol = rows[i].cells[2].textContent.toUpperCase();
                                                    var fourthCol = rows[i].cells[3].textContent.toUpperCase();
                                                    var fifthCol = rows[i].cells[4].textContent.toUpperCase();
                                                    var sixthCol = rows[i].cells[5].textContent.toUpperCase();
                                                    if (firstCol.indexOf(filter) > -1 || secondCol.indexOf(filter) > -1 || thirdCol.indexOf(filter) > -1 || fourthCol.indexOf(filter) > -1 || fifthCol.indexOf(filter) > -1 || sixthCol.indexOf(filter) > -1){
                                                        rows[i].style.display = "";
                                                    } else {
                                                        rows[i].style.display = "none";
                                                    }
                                                }
                                            }
                                            document.getElementById('tableSearch').addEventListener('keyup', filterTable, false);
                                            </script>

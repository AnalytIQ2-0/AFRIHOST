                            <div class="col-lg-10">

    <script>
    // this is for inserting image to the database
        let myform = document.getElementById('memberConvo');
        myform.addEventListener('submit', (e) => {
            e.preventDefault();
            let xhr = new XMLHttpRequest();
            xhr.open("POST", "http://localhost/github/AUHF/Afrihost/PHPs/createCorres.php");
            xhr.onload = function () {

                if(!xhr.responseText.localeCompare("insert ok")){
                  alert("successful");
                  window.location.assign("AdminPage.html");
                }
                else{
                  alert(xhr.responseText);
                  window.location.assign("createCorres.html");
                }
                //testing
                //alert(xhr.responseText);
            }
            xhr.send(new FormData(myform));
        });


    </script>
    <script>
        $(document).ready(function(){
          $('#insert').click(function(){
              var image_name = $('#image').val();
              if(image_name ==''){
                alert("Please select an image.");
                return false;
              }
              else{
                var ext = $('#image').val().split('.').pop().toLowerCase();
                if(jQuery.inArray(ext, ['jpeg','png','gif','jpg','jfif'])==-1){
                  alert("Invalid image file");
                  $('#image').val('');
                  return false;
                }
              }
          });
        });
    </script>

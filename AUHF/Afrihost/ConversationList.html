                                    <script>
                                        function parseConvoId(){
                                          var table = document.getElementById('convoTable'),rIndex;
                                            for(var i=1;i<table.rows.length;++i ){
                                              table.rows[i].onclick=function(){
                                                rIndex=this.rowIndex;
                                                var conId= this.cells[0].innerHTML;

                                                //This is to get the convo id
                                                var hold = conId.split(">");
                                                var hold2 = hold[1].split("<");
                                                sessionStorage.setItem("conID",hold2[0]);

                                              }
                                            }
                                          }
                                    </script>
                                            <script>
                                                function filterTable(convo){
                                                    var filter = convo.target.value.toUpperCase();
                                                    var rows = document.querySelector("#convoTable tbody").rows;
                                                    //alert(rows);
                                                    for(var i = 0; i < rows.length; i++){
                                                        var firstCol = rows[i].cells[0].textContent.toUpperCase();
                                                        var secondCol = rows[i].cells[1].textContent.toUpperCase();
                                                        var thirdCol = rows[i].cells[2].textContent.toUpperCase();
                                                        if (firstCol.indexOf(filter) > -1 || secondCol.indexOf(filter) > -1 || thirdCol.indexOf(filter) > -1){
                                                            rows[i].style.display = "";
                                                        } else {
                                                            rows[i].style.display = "none";
                                                        }
                                                    }
                                                }
                                                document.getElementById('tableSearch').addEventListener('keyup', filterTable, false);
                                            </script>

    <script>
        function parseMid(){
            var table = document.getElementById('allMembers'),rIndex;
            for(var i=0; i < table.rows.length;++i){
                table.rows[i].onclick=function(){
                  rIndex = this.rowIndex;
                  var hold1 = this.cells[0].innerHTML;
                  var hold2 = hold1.split(">");
                  var hold3 = hold2[1].split("<");
                  localStorage.setItem("Member_Fname",this.cells[1].innerHTML);
                  localStorage.setItem("Member_Lname",this.cells[2].innerHTML);
                  localStorage.setItem("Member_ID",hold3[0]);
                }
            }
        }

                    <h3>Create Event</h3>
                </div>
            </div>
        </div>  
    </div>

    <div class="container">
        <div class="row">
                <div class="col-md-8">
                    <div class="contact-form">
                      <form id="contact" action="" method="post">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="section-heading">
                                    <h2>Event Details</h2>
                                </div>
                            </div>

                              <div class="col-lg-10 col-md-10 col-sm-10">
                                <fieldset>
                                  <input name="eventName" type="text" class="form-control" id="eventName" placeholder="Event Name" required="">
                                </fieldset>
                              </div>
                              <div class="col-lg-10 col-md-10 col-sm-10">
                                <fieldset>
                                  <input name="eventDate" type="date" class="form-control" id="eventDate" placeholder="dd/mm/yyyy" required="">
                                </fieldset>
                              </div>
                              <div class="col-lg-10 col-md-10 col-sm-10">
                                <fieldset>
                                  <input name="eventStart" type="time" class="form-control" id="eventStart" placeholder="Event Start" required="">
                                </fieldset>
                              </div>
                              <div class="col-lg-10 col-md-10 col-sm-10">
                                <fieldset>
                                  <input name="eventEnd" type="time" class="form-control" id="eventEnd" placeholder="Event End" required="">
                                </fieldset>
                              </div>
                              <div class="col-lg-10">
                                <fieldset>
                                  <textarea name="eventDesc" rows="6" class="form-control" id="eventDesc" placeholder="Event Description" required=""></textarea>
                                </fieldset>
                              </div>
                        
                              <div class="col-md-12">
                                <div class="section-heading">
                                    <h2>Event Location</h2>
                                </div>
                              </div>
            
                          <div class="col-lg-10 col-md-10 col-sm-10">
                            <fieldset>
                              <input name="eventVenue" type="text" class="form-control" id="eventVenue" placeholder="Event Venue" required="">
                            </fieldset>
                          </div>
                          <div class="col-lg-10 col-md-10 col-sm-10">
                            <fieldset>
                              <input name="eventStr" type="text" class="form-control" id="eventStr" placeholder="Street Name" required="">
                            </fieldset>
                          </div>
                          <div class="col-lg-10 col-md-10 col-sm-10">
                            <fieldset>
                              <input name="eventSuburb" type="text" class="form-control" id="eventSuburb" placeholder="Suburb" required="">
                            </fieldset>
                          </div>
                          <div class="col-lg-10 col-md-10 col-sm-10">
                            <fieldset>
                              <input name="eventCity" type="text" class="form-control" id="eventCity" placeholder="City" required="">
                            </fieldset>
                          </div>
                          <div class="col-lg-10 col-md-10 col-sm-10">
                            <fieldset>
                              <input name="eventProvice" type="text" class="form-control" id="eventProvince" placeholder="Province" required="">
                            </fieldset>
                          </div>
                          <div class="col-lg-10 col-md-10 col-sm-10">
                            <fieldset>
                              <input name="eventCountry" type="text" class="form-control" id="eventCountry" placeholder="Country" required="">
                            </fieldset>
                          </div>
                          <div class="col-lg-10">
                            <fieldset>
                              <button type="submit" id="form-submit" class="filled-button">Create Event</button>
                            </fieldset>
                          </div>
                        </div>
                      </form>
                    </div>

    <script language = "text/Javascript"> 
      cleared[0] = cleared[1] = cleared[2] = 0; //set a cleared flag for each field
      function clearField(t){                   //declaring the array outside of the
      if(! cleared[t.id]){                      // function makes it static and global
          cleared[t.id] = 1;  // you could use true and false, but that's more typing
          t.value='';         // with more chance of typos
